<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
            <input type="search" placeholder="Type a city..." class="form-control" id = "city-input" autocomplete="off"/></div>
            <div class="col-3"><input type="submit" value = "Search" class="btn btn-primary w-100"/></div>
            </div>
          </form>
          <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li> Last updated: <span id = "date"></li>
            <li id="description"></li>
          </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src=""
                  class="float-left"
                  id = "icon"
                />
                <strong id="temperature"></strong><span class = "units">째<a href="#" id="celsius-link" class="active">C</a> | 째<a href=""# id="fahrenheit-link">F</a></span>
              </div>
            </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="windspeed"></span> km/H</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="forecast-date">
              Wed</div>
              <img src="http://openweathermap.org/img/wn/04n@2x.png" alt="" width="40"/>
             <div class="forecast-temperature"> 
               <span class="max-forecast-temp">16째</span>
               <span class="min-forecast-temp">9째</span></div>
            </div>
          </div>
        </div>
      </div>
      <small id="bottom-text">
          <a
            href="https://github.com/PatriciaKalinics/Kalinics-weather-app"
            target="_blank"
            >Open-source code</a
          >, by Patricia Kalinics</small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
