<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li>Saturday 05:00</li>
            <li id="description"></li>
          </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                  alt="Cloudy"
                  class="float-left"
                />
                <strong id="temperature"></strong><span class = "units">°C | °<a href=""#>F</a></span>
              </div>
            </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="windspeed"></span> km/H</li>
            </ul>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/PatriciaKalinics/Kalinics-weather-app"
            target="_blank"
            >Open-source code</a
          >, by Patricia Kalinics</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
