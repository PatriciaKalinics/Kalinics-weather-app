<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Kalinics Weather App 🌦</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
            <input type="search" placeholder="Type a city..." class="form-control" id = "city-input" autocomplete="off"/></div>
            <div class="col-3"><input type="submit" value = "Search 🔍" class="btn btn-danger w-100"/></div>
            </div>
          </form>
          <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li> Last updated: <span id = "date"></li>
            <li id="description"></li>
          </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src=""
                  class="float-left"
                  id = "icon"
                />
                <strong id="temperature"></strong><span class = "units">°C</span>
              </div>
            </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="windspeed"></span> m/H</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
          
      </div>
      
    </div>
    <small id="bottom-text">
          <a
            href="https://github.com/PatriciaKalinics/Kalinics-weather-app"
            target="_blank"
            >Open-source code</a
          >, by Patricia Kalinics</small>
    <script src="src/app.js"></script>
  </body>
</html>
